<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>zkTLS Identity Bridge: Web2 â†” Web3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container text-center mt-5">
    <h1>zkTLS Identity Bridge</h1>
    <p class="lead">Connect your verified Web2 identity (e.g. "Wade Watts") to a Web3 alias (e.g. "Parzival")</p>

    <div class="card bg-secondary p-4 mt-4">
      <label for="realName" class="form-label">Enter your real name (Web2 Identity)</label>
      <input id="realName" type="text" class="form-control mb-3" placeholder="Wade Watts" />

      <button id="verifyBtn" class="btn btn-primary w-100 mb-3">Generate zkTLS Proof</button>

      <div id="proofBox" class="alert alert-info d-none"></div>

      <button id="connectWalletBtn" class="btn btn-success w-100 mb-3">Connect Wallet (Create Alias)</button>
      <div id="walletAddress" class="mt-3 text-warning"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
